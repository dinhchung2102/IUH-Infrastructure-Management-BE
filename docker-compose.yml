version: '3.8'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: iuh-qdrant
    ports:
      - '6333:6333' # REST API
      - '6334:6334' # gRPC
    volumes:
      - qdrant_storage:/home/qdrant_data
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - iuh-network

  # Redis Cache & OTP Storage
  redis:
    image: redis:7-alpine
    container_name: iuh-redis
    ports:
      - '6380:6379'
    volumes:
      - redis_data:/var/lib/redis
    command: redis-server --appendonly yes
    restart: unless-stopped
    networks:
      - iuh-network
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Application
  app:
    # Use existing image if available, otherwise build from Dockerfile
    # To use existing image, uncomment the image line and comment out build section
    image: ghcr.io/dinhchung2102/iuh-infrastructure-management-be/iuh-csvc:latest
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iuh-csvc-api
    ports:
      - '3000:3000'
    volumes:
      - ./uploads:/var/www/uploads/iuh
      - ./logs:/var/log/iuh
    environment:
      - NODE_ENV=production
      # Override Qdrant URL to use service name in Docker network
      - QDRANT_URL=http://qdrant:6333
      # Redis configuration - use service name in Docker network
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      # Note: REDIS_PASSWORD will be read from .env file if set
    env_file:
      - .env
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      qdrant:
        condition: service_started
      redis:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - iuh-network

volumes:
  qdrant_storage:
    driver: local
  redis_data:
    driver: local

networks:
  iuh-network:
    driver: bridge
