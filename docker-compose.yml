version: '3.8'

services:
  # Qdrant Vector Database
  qdrant:
    image: qdrant/qdrant:latest
    container_name: iuh-qdrant
    ports:
      - '6333:6333' # REST API
      - '6334:6334' # gRPC
    volumes:
      - qdrant_storage:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    restart: unless-stopped
    networks:
      - iuh-network

  # MongoDB (nếu chưa có)
  # mongodb:
  #   image: mongo:7
  #   container_name: iuh-mongodb
  #   ports:
  #     - '27017:27017'
  #   volumes:
  #     - mongodb_data:/data/db
  #   environment:
  #     - MONGO_INITDB_ROOT_USERNAME=admin
  #     - MONGO_INITDB_ROOT_PASSWORD=your_password
  #   restart: unless-stopped
  #   networks:
  #     - iuh-network

  # Redis - Commented out because it's already available externally
  # redis:
  #   image: redis:7-alpine
  #   container_name: iuh-redis
  #   ports:
  #     - '6379:6379'
  #   volumes:
  #     - redis_data:/data
  #   command: redis-server --appendonly yes
  #   restart: unless-stopped
  #   networks:
  #     - iuh-network

  # NestJS Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: iuh-csvc-api
    ports:
      - '3000:3000'
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    environment:
      - NODE_ENV=production
      # Override Qdrant URL to use service name in Docker network
      - QDRANT_URL=http://qdrant:6333
      # Redis configuration - will be overridden by .env if set
      # If Redis is in another container, use container name or IP
      # If Redis is on host machine, use host.docker.internal (Linux/Mac) or host IP (Windows)
      # - REDIS_HOST=redis  # Use if Redis container name is 'redis'
      # - REDIS_HOST=host.docker.internal  # Use if Redis is on host machine
      # - REDIS_PORT=6379
    env_file:
      - .env
    depends_on:
      - qdrant
    restart: unless-stopped
    networks:
      - iuh-network
      # Uncomment below if Redis is in another Docker network
      # external_networks:
      #   - redis-network

volumes:
  qdrant_storage:
    driver: local
  # redis_data:
  #   driver: local
  # mongodb_data:
  #   driver: local

networks:
  iuh-network:
    driver: bridge
